<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="phone-photo">
            <img src="./img/instagram-celular.png" alt="Celular com Instagram">
        </div>
        <div class="login-right">
            <div class="login-access">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo do Instagram">
                <div class="perfil-photo">                    
                    <img src="./img/perfil-instagram.jpeg" alt="foto de perfil">
                </div>    
                <a href="#" class="continue-login">Continuar como rafamayeer</a>
                <p  class="change-login">Não é rafamayeer? <a href="#">Trocar de conta</a></p>       
            </div>
            <div class="store-buttons">
                <a href="#" class="apple-button">
                    <img src="./img/apple-button.png" alt="Botão para apple store">
                </a>
                <a href="#" class="googleplay-button">
                    <img src="./img/googleplay-button.png" alt="Botão para google store">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
